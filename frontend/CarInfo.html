<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Vehículo</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./styles/CarInfo.css">
</head>
<body>
    <!-- Cabecera con el ícono de flecha hacia atrás -->
    <nav class="navbar navbar-light">
        <a href="HomeScreen.html" class="navbar-brand">
            <i class="fas fa-arrow-left"></i> Volver a Home
        </a>
    </nav>

    <div class="container mt-5">
        <div class="card">
            <!-- Imagen del vehículo cargada desde el localStorage -->
            <img id="vehicle-image" class="card-img-top" alt="Imagen del vehículo">
            <div class="card-body">
                <h5 id="vehicle-title" class="card-title"></h5>
                <p id="vehicle-description" class="card-text"></p>

                <form id="reservation-form">
                    <div class="form-group">
                        <label for="startDate">Fecha de inicio</label>
                        <input type="date" class="form-control" id="startDate" placeholder="Ingrese la fecha de inicio">
                    </div>

                    <div class="form-group">
                        <label for="endDate">Fecha de finalización</label>
                        <input type="date" class="form-control" id="endDate" placeholder="Ingrese la fecha de finalización">
                    </div>

                    <div class="form-group">
                        <label for="pickupLocation">Lugar de recogida</label>
                        <input type="text" class="form-control" id="pickupLocation" placeholder="Ingrese el lugar de recogida">
                    </div>

                    <div class="form-group">
                        <label for="dropoffLocation">Lugar de entrega</label>
                        <input type="text" class="form-control" id="dropoffLocation" placeholder="Ingrese el lugar de entrega">
                    </div>

                    <div class="form-group">
                        <label for="additionalInfo">Información adicional</label>
                        <textarea class="form-control" id="additionalInfo" rows="3" placeholder="Especifique cualquier detalle adicional"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Reservar vehículo</button>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
