<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificar Servicio</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
            margin-top: 40px;
        }
        .form-control, .btn {
            margin-top: 10px;
        }
        .rating label {
            font-size: 1.5rem;
            color: #ccc;
            cursor: pointer;
        }
        .rating input[type="radio"] {
            display: none;
        }
        .selected {
            color: #ffc107;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Calificar Servicio</h2>
    
    <!-- Botón de volver -->
    <button type="button" class="btn btn-secondary mb-3" onclick="window.location.href='reservasCustomer.html'">Volver</button>
    
    <!-- Formulario para calificar -->
    <form id="ratingForm">
        <!-- Campo oculto para la reserva -->
        <input type="hidden" id="bookingId" value="">
        <input type="hidden" id="customerId" value="">

        <!-- Calificación -->
        <div class="form-group text-center rating">
            <label for="score">Calificación:</label><br>
            <input type="radio" name="score" id="star5" value="5">
            <label for="star5" title="5 estrellas" onclick="highlightStars(5)">★</label>
            <input type="radio" name="score" id="star4" value="4">
            <label for="star4" title="4 estrellas" onclick="highlightStars(4)">★</label>
            <input type="radio" name="score" id="star3" value="3">
            <label for="star3" title="3 estrellas" onclick="highlightStars(3)">★</label>
            <input type="radio" name="score" id="star2" value="2">
            <label for="star2" title="2 estrellas" onclick="highlightStars(2)">★</label>
            <input type="radio" name="score" id="star1" value="1">
            <label for="star1" title="1 estrella" onclick="highlightStars(1)">★</label>
        </div>

        <!-- Comentario -->
        <div class="form-group">
            <label for="comment">Comentario:</label>
            <textarea id="comment" class="form-control" rows="3" placeholder="Escribe tu comentario sobre el servicio"></textarea>
        </div>

        <!-- Mensaje adicional -->
        <div class="form-group">
            <label for="messageContent">Mensaje adicional:</label>
            <textarea id="messageContent" class="form-control" rows="3" placeholder="Escribe un mensaje adicional si lo deseas"></textarea>
        </div>

        <!-- Botón de envío -->
        <button type="button" class="btn btn-success btn-block" onclick="submitRating()">Enviar Calificación</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // Función para colorear las estrellas seleccionadas
    function highlightStars(score) {
        // Remover la clase 'selected' de todas las estrellas
        document.querySelectorAll('.rating label').forEach(label => label.classList.remove('selected'));

        // Agregar la clase 'selected' a las estrellas hasta la seleccionada
        for (let i = 1; i <= score; i++) {
            document.querySelector(`label[for="star${i}"]`).classList.add('selected');
        }

        // Seleccionar el radio button correspondiente
        document.getElementById(`star${score}`).checked = true;
    }

    // Función para enviar la calificación
    async function submitRating() {
        const bookingId = document.getElementById('bookingId').value;
        const customerId = document.getElementById('customerId').value;
        const score = document.querySelector('input[name="score"]:checked')?.value;
        const comment = document.getElementById('comment').value;
        const messageContent = document.getElementById('messageContent').value;

        if (!score) {
            alert("Por favor, selecciona una calificación.");
            return;
        }

        try {
            // Llamada para insertar en la tabla de Ratings
            await fetch('/api/ratings', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ booking_id: bookingId, customer_id: customerId, score, comment })
            });

            // Llamada para insertar en la tabla de Messages si hay contenido
            if (messageContent) {
                await fetch('/api/messages', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ customer_id: customerId, content: messageContent })
                });
            }

            alert('¡Gracias por tu calificación!');
            window.location.href = "reservasCustomer.html";  // Redireccionar después de enviar
        } catch (error) {
            console.error('Error al enviar la calificación:', error);
            alert('Hubo un error al enviar tu calificación. Inténtalo de nuevo.');
        }
    }
</script>
</body>
</html>
