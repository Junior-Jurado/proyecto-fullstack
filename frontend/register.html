<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- BOOTSTRAP 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXhW+ALEwIH" crossorigin="anonymous">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="styles/app.css">
</head>

<body>
    <section class="vh-100 gradient-custom-3">
        <div class="mask d-flex align-items-center h-100">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Crea una cuenta</h2>

                                <form>
                                    <div class="form-floating mb-4">
                                        <input type="text" id="form3Example1cg" class="form-control form-control-lg" placeholder="Your Name" />
                                        <label for="form3Example1cg">Nombre</label>
                                    </div>

                                    <div class="form-floating mb-4">
                                        <input type="email" id="form3Example3cg" class="form-control form-control-lg" placeholder="Your Email" />
                                        <label for="form3Example3cg">Email</label>
                                    </div>

                                    <div class="form-floating mb-4">
                                        <input type="password" id="form3Example4cg" class="form-control form-control-lg" placeholder="Password" />
                                        <label for="form3Example4cg">Contraseña</label>
                                    </div>

                                    <div class="form-floating mb-4">
                                        <input type="password" id="form3Example4cdg" class="form-control form-control-lg" placeholder="Repeat your password" />
                                        <label for="form3Example4cdg">Repite contraseña</label>
                                    </div>

                                    <div class="form-check d-flex justify-content-center mb-5">
                                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                                        <label class="form-check-label" for="form2Example3cg">
                                            I agree all statements in <a href="#!" class="text-body"><u>Terms of
                                                service</u></a>
                                        </label>
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="button" class="btn btn-success btn-lg btn-block">Register</button>
                                    </div>

                                    <p class="text-center text-muted mt-5 mb-0">Tienes cuenta? <a href="index.html" class="fw-bold text-body"><u>Login</u></a></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
