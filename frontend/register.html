<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- BOOTSTRAP 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="styles/app.css">
</head>

<body>
    <section class="vh-100 gradient-custom-3">
        <div class="mask d-flex align-items-center h-100">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Crea una cuenta</h2>

                                <form>
                                    <!-- Nombre -->
                                    <div class="form-floating mb-4">
                                        <input type="text" id="first_name" class="form-control form-control-lg" placeholder="Nombre" required />
                                        <label for="first_name">Nombre</label>
                                    </div>

                                    <!-- Apellido -->
                                    <div class="form-floating mb-4">
                                        <input type="text" id="last_name" class="form-control form-control-lg" placeholder="Apellido" required />
                                        <label for="last_name">Apellido</label>
                                    </div>

                                    <!-- Email -->
                                    <div class="form-floating mb-4">
                                        <input type="email" id="email" class="form-control form-control-lg" placeholder="Email" required />
                                        <label for="email">Email</label>
                                    </div>

                                    <!-- Teléfono -->
                                    <div class="form-floating mb-4">
                                        <input type="text" id="phone" class="form-control form-control-lg" placeholder="Teléfono" />
                                        <label for="phone">Teléfono</label>
                                    </div>

                                    <!-- Dirección -->
                                    <div class="form-floating mb-4">
                                        <input type="text" id="address" class="form-control form-control-lg" placeholder="Dirección" />
                                        <label for="address">Dirección</label>
                                    </div>

                                    <!-- Nombre de usuario -->
                                    <div class="form-floating mb-4">
                                        <input type="text" id="username" class="form-control form-control-lg" placeholder="Nombre de usuario" required />
                                        <label for="username">Nombre de usuario</label>
                                    </div>

                                    <!-- Contraseña -->
                                    <div class="form-floating mb-4">
                                        <input type="password" id="password" class="form-control form-control-lg" placeholder="Contraseña" required />
                                        <label for="password">Contraseña</label>
                                    </div>

                                    <!-- Repite contraseña -->
                                    <div class="form-floating mb-4">
                                        <input type="password" id="repeat_password" class="form-control form-control-lg" placeholder="Repite tu contraseña" required />
                                        <label for="repeat_password">Repite tu contraseña</label>
                                    </div>

                                    <div class="form-check d-flex justify-content-center mb-5">
                                        <input class="form-check-input me-2" type="checkbox" value="" id="terms" required />
                                        <label class="form-check-label" for="terms">
                                            Acepto todos los términos de <a href="#!" class="text-body"><u>servicio</u></a>
                                        </label>
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="button" id="register-btn" class="btn btn-success btn-lg btn-block">Registrarse</button>
                                    </div>

                                    <p class="text-center text-muted mt-5 mb-0">¿Ya tienes una cuenta? <a href="index.html" class="fw-bold text-body"><u>Inicia sesión</u></a></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
