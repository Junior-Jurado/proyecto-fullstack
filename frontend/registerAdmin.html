<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User</title>
    <!-- BOOTSTRAP 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" src="styles/app.css">
</head>

<body>
    <section class="vh-100 gradient-custom-1">
        <div class="mask d-flex align-items-center h-100">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card shadow-sm" style="border-radius: 15px;">
                            <div class="card-body p-4">
                                <h2 class="text-uppercase text-center mb-4">Regístrate</h2>

                                <form id="user-register-form">
                                    <div class="form-floating mb-3">
                                        <input type="text" id="user_first_name" class="form-control form-control-lg" placeholder="Nombre" />
                                        <label for="user_first_name">Nombre</label>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input type="text" id="user_last_name" class="form-control form-control-lg" placeholder="Apellido" />
                                        <label for="user_last_name">Apellido</label>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input type="email" id="user_email" class="form-control form-control-lg" placeholder="Correo electrónico" />
                                        <label for="user_email">Correo electrónico</label>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input type="tel" id="user_phone" class="form-control form-control-lg" placeholder="Teléfono" />
                                        <label for="user_phone">Teléfono</label>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input type="password" id="user_password" class="form-control form-control-lg" placeholder="Contraseña" />
                                        <label for="user_password">Contraseña</label>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input type="password" id="user_repeat_password" class="form-control form-control-lg" placeholder="Repite la contraseña" />
                                        <label for="user_repeat_password">Repite la contraseña</label>
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="button" id="user-register-btn" class="btn btn-primary btn-lg btn-block">Registrarse</button>
                                    </div>

                                    <p class="text-center text-muted mt-4 mb-0">¿Ya tienes cuenta? <a href="index.html" class="fw-bold text-body"><u>Inicia sesión</u></a></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="app_js"></script>
</body>

</html>
